<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kislev Levy - Portfolio</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon" />

    <!-- ionicon link -->
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- custom files -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer type="module" src="assets/js/script.js"></script>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- #MAIN -->
    <main>
      <!-- #SIDEBAR -->
      <aside class="sidebar" data-sidebar>
        <div class="sidebar-info">
          <figure class="avatar-box">
            <img src="./assets/images/me.png" alt="Kislev Levy" width="80" />
          </figure>

          <div class="info-content">
            <h1 class="name" title="Kislev Levy">Kislev Levy</h1>

            <p class="title">Full Stack Developer</p>
          </div>

          <button class="info_more-btn" data-sidebar-btn>
            <span>Show Contacts</span>

            <ion-icon name="chevron-down"></ion-icon>
          </button>
        </div>

        <div class="sidebar-info_more">
          <div class="separator"></div>

          <ul class="contacts-list">
            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="mail-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Email</p>
                <a href="mailto:kislev.levy@gmail.com" class="contact-link"
                  >kislev.levy@gmail.com</a
                >
              </div>
            </li>

            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="phone-portrait-outline"></ion-icon>
              </div>

              <div class="contact-info">
                <p class="contact-title">Phone</p>

                <a href="tel:+972526171300" class="contact-link">052-6171300</a>
              </div>
            </li>
          </ul>

          <div class="separator"></div>

          <ul class="social-list">
            <li class="social-item">
              <a href="https://www.linkedin.com/in/kislevlevy/" class="social-link">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
            </li>

            <li class="social-item">
              <a href="https://github.com/kislevlevy" class="social-link">
                <ion-icon name="logo-github"></ion-icon>
              </a>
            </li>

            <li class="social-item">
              <a href="https://www.reddit.com/user/kislev-levy/" class="social-link">
                <ion-icon name="logo-reddit"></ion-icon>
              </a>
            </li>

            <li class="social-item">
              <a href="https://x.com/kislevlevy" class="social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <!-- #PORTFOLIO -->
      <div class="main-content">
        <article class="portfolio active" data-page="portfolio">
          <header>
            <h2 class="h2 article-title">Portfolio</h2>
          </header>
          <section>
            <ul class="project-list"></ul>
          </section>
        </article>
      </div>
    </main>
    <!-- <script src="assets/js/script.js"></script> -->
  </body>
</html>
