<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clean Weather Client</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/7e0877ff5a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/css/style.css" />
    <script defer type="module" src="src/js/controller.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div class="overlay">
      <div class="modal">
        <form class="searchCityButton">
          <input
            class="inputButton"
            type="text"
            placeholder="Please specify a city or country"
          />
          <button type="submit">Search</button>
        </form>
        <div class="modal-forecast"></div>
      </div>
    </div>
  </body>
</html>
